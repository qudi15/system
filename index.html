<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
    SystemJS.config({
        map: {
            systemjs: 'node_modules/systemjs/dist/system.js',
            app: 'dist/app/app.module.js'
        },
        packages: {
            '.': {
                defaultExtension: 'js'
            }
        }
        
    });
    </script>
    <script>
        Promise.all([
            SystemJS.import('dist/platform/broswer'),
            // SystemJS.import('dist/app/app.module')
        ]).then(function([{ broswerPlatform }]){
            broswerPlatform().bootStrapModule('app');
        });
    </script>
</body>
</html>
