<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
    SystemJS.config({
        packages: {
            '.': {
                defaultExtension: 'js'
            }
        }
        
    });
    </script>
    <script>
        Promise.all([
            SystemJS.import('dist/platform/broswer'),
            SystemJS.import('dist/app/app.module')
        ]).then(function([{ broswerPlatform }, { default: app }]){
            broswerPlatform().bootStrapModule(app);
        });
    </script>
</body>
</html>
